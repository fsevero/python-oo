% rebase('base.html')

<form class="form-inline" action="/login" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
